<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start --------- -->
    <header>
      <img
        src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/groove-logo%5B1%5D.png"
        alt=""
      />
    </header>
    <!-- Header End ---------- -->

    <!-- Welcomediv Start ----------- -->
    <div id="welcomediv" class="container">
      <h1>Welcome to Groove!</h1>
      <br />
      <p>
        Select your favorite groceries, confirm your mobile number and get them
        delivered in 30 mins - <b>Straight from the Farm</b>
      </p>
      <br />

      <a href="#tablediv">
        <button>What's in store?</button>
      </a>
    </div>
    <!-- Welcomediv Ends ----------- -->

    <div id="tablediv" class="container">
      <h2>Hereâ€™s What Is In Store Today</h2>
      <table>
        <thead>
          <tr>
            <th>SELECT</th>
            <th>ITEM</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>CONTAINS</th>
            <th>QUANTITY</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><input type="checkbox" name="" id="" /></td>
            <td>
              <img
                src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/apple%5B1%5D.png"
                alt=""
              />
            </td>
            <td>Green Apple</td>
            <td>INR 22/- Per Kg</td>
            <td>520 Calories, 3.0 g Protien, 2.0 g Fat, 24 g Fiber.</td>
            <td><input type="number" name="" id=""></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
<script src="app.js"></script>
